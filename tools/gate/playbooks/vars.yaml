version:
  kubernetes: v1.9.1
  helm: v2.7.2
  cni: v0.6.0

images:
  kubernetes:
    kubeadm_aio: openstackhelm/kubeadm-aio:dev


kubernetes:
  network:
    default_device: null
  cluster:
    cni: calico
    pod_subnet: 192.168.0.0/16
    domain: cluster.local

nodes:
  labels:
    primary:
      - name: openstack-helm-node-class
        value: primary
    nodes:
      - name: openstack-helm-node-class
        value: general
    all:
      - name: openstack-control-plane
        value: enabled
      - name: openstack-compute-node
        value: enabled
      # Deepak- name: openvswitch
      #  value: enabled
      - name: opencontrail.org/controller
        value: enabled
      - name: ceph-mon
        value: enabled
      - name: ceph-osd
        value: enabled
      - name: ceph-mds
        value: enabled
      - name: ceph-rgw
        value: enabled
      - name: ceph-mgr
        value: enabled
